<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine's</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("4CF9A9EE-2D74-4956-86D4-AF621ADF8141.jpeg");

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: pink;
      padding: 10rem 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .name {
      font-size: 3rem;
      color: #ff002f;
      animation: beat 1s infinite;
      margin-bottom: 1rem;
      display: inline-block;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #e63956;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .floating-heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.7);
      font-size: 1.5rem;
      animation: rise linear forwards;
    }

    .floating-L {
      position: absolute;
      bottom: -20px;
      color: rgba(0, 0, 0, 0.7);
      font-size: 1000rem;
      animation: rise linear forwards;
    }


    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">MOMINA</div>
    <h1>Will You Be My Valentines?</h1>

    <p id="message">
      Yes? or No?
    </p>

  <div class="buttons">
    <button onclick="showLove()">Yes</button>
    <button id="runawayBtn" onclick="moveButton()">No</button>
        
</div>

  <script>
    function showLove() {
      const message = document.getElementById("message");

      message.textContent = "YOUR MY BROWN GOAT MY MVP I LOVE YOU";

      createHearts();
    }

    function noLove() {
      const message = document.getElementById("message");

      message.textContent = "NO WASNT AN OPTION"

      createL();
    }

       function moveButton() {
      const btn = document.getElementById("runawayBtn");

      btn.style.position = "absolute";

      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      btn.style.left = randomX + "px";
      btn.style.top = randomY + "px";

      noLove();
    }
    

    function createHearts() {
       for (let i = 0; i < 20; i++) {
        const img = document.createElement("img");

        img.src = "unnamed (1).jpg"
        img.classList.add("floating-L");

        img.style.width = 20 + Math.random() * 30 + "px";
        img.style.height = "auto";
       
        img.style.left = Math.random() * 100 + "vw";
        img.style.animationDuration = 3 + Math.random() * 3 + "s";
       

        document.body.appendChild(img);

        setTimeout(() => {
          img.remove();
        }, 6000);
      }
    }
    function createL() {
      for (let i = 0; i < 20; i++) {
        const img = document.createElement("img");

        img.src = "middle finger momina final.png"
        img.classList.add("floating-L");

        img.style.width = 20 + Math.random() * 30 + "px";
        img.style.height = "auto";
       
        img.style.left = Math.random() * 100 + "vw";
        img.style.animationDuration = 3 + Math.random() * 3 + "s";
       

        document.body.appendChild(img);

        setTimeout(() => {
          img.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
